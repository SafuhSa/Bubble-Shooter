<html>

<head>
  <title>Sinuous </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script type="application/javascript" src="./dist/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./dist/game.css" media="screen" />
  <script scr='../src/game.js' ></script>
</head>

<body class="body">
  <div class="header">
    <!-- &nbsp &nbsp &nbsp<strong>Sinuous</strong> is a pure JavaScript game supported HTML5 Canvas for pixel control, creating a detailed gameplay environment. Leverages object-oriented design, using
    inheritance to achieve DRY code!! it's lovely and easy to play. Use your mouse to guide your serpentine cursor safely through the field
    of red dots, snagging power ups to get various boosts and increase that all-powerful high-score. -->
  </div>


  
  <div class="main-body">
    <div class='leftcon'>
      
      <canvas id='first-canvas'></canvas>
      
      <div class="menu">
        <ul class="menu-header">
          <div class='score'>Score: 0</div>
          <div class='lifes'>lifes: 3</div>
          <div class='time'>Time: 0s</div>
        </ul>
        <div class="instructions">
          <h1 class="instructions-header">Instructions</h1>
          <ul>
            <li>1. Avoid red dots.</li>
            <li>2. Hit other dots for boosts.</li>
            <li>3. Score extra points by moving around a lot.</li>
            <li>4. Stay alive.</li>
          </ul>
        </div>
        
        <div class="startmute">
          <button class="start">Start</button>
          <button class="mute"><i class="fas fa-volume-up"></i></button>
        </div>
        
        <div class="level">Level</div>
      </div>
      
    </div>
    
    
    <div class="rightcon">
      <canvas id="game-canvas"></canvas>

        <div id='pause'><i class="fas fa-play"></i></div>
        <ul class="menu-header2">
          <div class='score'>Score: 0</div>
          <div class='lifes'>lifes: 3</div>
          <div class='time'>Time: 0s</div>
        </ul>
        <div id="game-over">
          <button  class="start">Start</button>
        </div>
      
      
      
      </div>
    </div>
    <!-- <div class="header">
      &nbsp &nbsp &nbsp<strong>Sinuous</strong> is a pure JavaScript game supported HTML5 Canvas for pixel control,
      creating a detailed gameplay environment. Leverages object-oriented design, using
      inheritance to achieve DRY code!! it's lovely and easy to play. Use your mouse to guide your serpentine cursor safely
      through the field
      of red dots, snagging power ups to get various boosts and increase that all-powerful high-score.
    </div> -->
  <!-- <script type="application/javascript" src="../vendor/keymaster.js"></script> -->
</body>

</html>
